<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="data:," />
  <script type="module" src="../js/cart.js"></script>
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <div id="headercontainer"></div>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <ul class="product-list">
        <!-- Cart items rendered dynamically by JS -->
      </ul>

      <!-- Clear Cart Button -->
      <div class="cart-controls">
        <button id="clearCart" aria-label="Clear Cart">
          <img src="../images/trashcan.png" alt="Clear Cart" class="trash-icon" />
        </button>
      </div>

      <!-- Empty cart state -->
      <p class="cart-empty" hidden>Your cart is empty.</p>

      <!-- Cart summary -->
      <div class="cart-summary">
        <p class="cart-total">
          <span class="label">Total:</span>
          <span class="value">$0.00</span>
        </p>
        <button id="checkoutBtn" class="checkout-btn" aria-label="Checkout">
          <img src="../images/cart.png" alt="Checkout" class="cart-icon" />
        </button>
      </div>
    </section>

    <!-- Template for one cart item -->
    <template id="cart-item-template">
      <li class="cart-card divider" data-id="">
        <a href="#" class="cart-card__image">
          <img src="" alt="" />
        </a>
        <a href="#" class="cart-card__link">
          <h2 class="card__name"></h2>
        </a>
        <p class="cart-card__color"></p>
        <p class="cart-card__price"></p>

        <div class="cart-card__controls">
          <label>
            qty:
            <input type="number" class="qty" min="1" step="1" value="1" />
          </label>
          <button class="remove btn btn-link">Remove</button>
        </div>
      </li>
    </template>

  </main>

  <div id="footercontainer"></div>

  <script type="module">
    import { loadHeaderFooter } from "../js/loadHeaderFooter.js";
    loadHeaderFooter();
  </script>
</body>

</html>
